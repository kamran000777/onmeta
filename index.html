<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnRamp</title>
    <script type="module">
        import { OnrampWebSDK} from 'https://cdn.skypack.dev/@onramp.money/onramp-web-sdk';
        window.OnrampWebSDK = OnrampWebSDK;
</script>
</head>
<body>
    <div id="widget"></div>
    <script>
        function widgetInitialized(){
       let bitBnsWidget = new OnrampWebSDK({
        appId:116233, 
        coinCode:"usdc",
        network:"matic20",
        walletAddress: walletAddress,
        merchantRecognitionId:merchantOrderId,
       });
       

       //transaction success event
       bitBnsWidget.on('TX_EVENTS', (e) => {
            if(e.type=="ONRAMP_WIDGET_TX_COMPLETED"){
            console.log(JSON.stringify({...e.data,userEmail}));
           }
        });
            
        //widget copy event
       bitBnsWidget.on('WIDGET_EVENTS', (e) => {
           if(e.type=="ONRAMP_WIDGET_CONTENT_COPIED"){
            console.log(e.data.content);
           }
        });
            
       bitBnsWidget.show();
     
    }

    function queryParams() {
        const params = new URLSearchParams(window.location.search);
        walletAddress = params.get("walletAddress");
        userEmail = params.get("userEmail");
        merchantOrderId = params.get("merchantOrderId");
      }

      window.onload = function () {
        let walletAddress = "";
        let userEmail = "";
        let merchantOrderId = "";
        queryParams();
        widgetInitialized();
      };
    </script>
</body>
</html>
