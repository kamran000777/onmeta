<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="https://cdn.transak.com/js/sdk/transak-v1.js"></script>
  </head>
  <body>
    <script>
      function launchTransak() {
        let transak = new TransakSDK.default({
          apiKey: "3c195b53-2f71-4a53-90ad-5f63113d277e", // Your API Key
          environment: "STAGING", // STAGING/PRODUCTION
          defaultCryptoCurrency: "USDC",
          walletAddress: walletAddress, // Your customer wallet address
          network: "polygon",
          partnerOrderId : merchantOrderId,
          email:userEmail,
          fiatAmount:30,
          fiatCurrency:"USD"
        });
        transak.init();
        
        
       // This will trigger when the user marks payment is made.
        transak.on(transak.EVENTS.TRANSAK_ORDER_SUCCESSFUL, (orderData) => {
        if(orderData.status.status=="COMPLETED"){
          console.log(JSON.stringify(orderData.status));
        }
        });
      }

      function queryParams() {
        const params = new URLSearchParams(window.location.search);
        walletAddress = params.get("walletAddress");
        userEmail = params.get("userEmail");
        merchantOrderId = params.get("partnerOrderID");
      }

      window.onload = function () {
        let walletAddress = "";
        let userEmail = "";
        let merchantOrderId = "";
        console.log("hello");
        queryParams();
        launchTransak();
      };
    </script>
  </body>
</html>
