<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnRamp</title>
    <script type="module">
        import { OnrampWebSDK } from 'https://cdn.skypack.dev/@onramp.money/onramp-web-sdk';
        window.OnrampWebSDK = OnrampWebSDK;
</script>
</head>
<body>
    <div id="widget"></div>
    <script>
        function widgetInitialized(){
       let bitBnsWidget = new OnrampWebSDK({
        appId: 1, // replace this with the appID you got during onboarding process
        walletAddress: '0x6c9a910539CCEdd8d37C882E2e5CfF16c47f3314',
        coinCode:"usdc",
        merchantRecognitionId:merchantOrderId
       });
       bitBnsWidget.show();

       bitBnsWidget.on('TX_EVENTS', (e) => {
            // type : [WIDGET_TX_INIT, WIDGET_TX_SENDING_FAILED, WIDGET_TX_PURCHASING_FAILED, WIDGET_TX_FINDING_FAILED, WIDGET_TX_FINDING, WIDGET_TX_PURCHASING, WIDGET_TX_SENDING, WIDGET_TX_COMPLETED]
            // data - object with tx data
            console.log(e);
        });
    }

    function queryParams() {
        const params = new URLSearchParams(window.location.search);
        walletAddress = params.get("walletAddress");
        userEmail = params.get("userEmail");
        merchantOrderId = params.get("merchantOrderId");
      }

      window.onload = function () {
        let walletAddress = "";
        let userEmail = "";
        let merchantOrderId = "";
        queryParams();
        widgetInitialized();
      };
    </script>
</body>
</html>
