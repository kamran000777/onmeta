    <script>
        //Write a JS program that finds the longest common substring between two strings.

        console.log(findLongCsubS("longest","common"));

        function findLongCsubS(str1, str2){
            let shortStringLength =0;
            let ans = '';
            let result = '';
            if(str1.length<str2.length){
               shortStringLength = str1.length;
            }else{
                shortStringLength =str2.length;
            }

            for(let i=0; i<shortStringLength; i++){
               for(let j=0; j<shortStringLength; j++){
               if(str1[i]==str2[j]){
                ans += str1[i];
               result = ans.length>result.length?ans:result;
               }else{
                ans = '';
               }
            }
            }
            return result;
        }
    </script>
